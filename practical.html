<!Doctype.html>
<html>
	<head>
		<title>webpage</title>
	</head>
	<body style=" background-color: aqua;">
		<h1>login page</h1>
		<lable>First Name:</lable>
		<input type="text" id="first name" name="first name" size="20">
                <br>
		<lable>Last Name:</lable>
		<input type="text" id="last name" name="last name" size="20">
		<br>
		<lable>Gender:</lable>
		<input type="radio" name="Male">male
		<input type="radio" name="female">female
		<br>
		<lable>Email:</lable>
		<input type="text" name="email"size="20">
		<br>
		<lable>Mobile:</lable>
		<input type="number" name="mo-no" size="10">
		<br>
		<lable>Branch:</lable>
		<input type="text" name="branch" size="20">
		<br>
		<lable>Course:</lable>
		<select>
		<option value="select">select</option>
		<option value="BSC">BSC</option>
		<option value="BBA">BBA</option>
		<option value="BCA">BCA</option>
		<option value="B.tech">B.tech</option>
		</select>
		<br>
		<lable>Address:</lable>
		<textarea cols="40" rows"10" value="address"></textarea>
		<br>
		<input type="submit">      
	</body>
</html>
